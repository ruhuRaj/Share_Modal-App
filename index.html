<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Modal App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="./images/Logo (1) 1.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />

  </head>
  <body>
    <!-- wrapper -->
    <div class="wrapper">
      <div class="circle1"></div>
      <div class="circle2"></div>
      <div class="container">
        <div><img src="./images/WhatsApp Image 2024-12-22 at 11.28.54_c664b258.jpg" alt="Hero" class="img" /></div>
        <div class="userName">
          <h2>Randhir Kumar Raj</h2>
        </div>

        <div class="designation">
          <h3>Full Stack Developer</h3>
        </div>

        <div class="btnGroup">
          <button class="btn btnShare" onclick="openModal()">
            <i class="fa-solid fa-share"></i>
            <div>Share My Profile</div>
          </button>

          <button class="btn btnFollow">
            <a href="#">Follow Me</a>
          </button>
        </div>
      </div>
    </div>

    <!-- Modal Component  -->
    <div class="modal">
      <div class="modalHeader">
        <h1>Share My Profile</h1>
        <div>
          <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
        </div>
      </div>

      <div>
        <h3>Share this via</h3>
        <div class="iconContainer">
          <a
            href="https://www.facebook.com"
            class="icon"
            id="facebook"
          >
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a href="https://twitter.com" class="icon" id="twitter">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a
            href="https://www.instagram.com"
            class="icon"
            id="instagram"
          >
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="https://web.whatsapp.com/" class="icon" id="whatsapp">
            <i class="fa-brands fa-whatsapp"></i>
          </a>
          <a href="https://web.telegram.org/z/" class="icon" id="telegram">
            <i class="fa-brands fa-telegram"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- Overlay  -->
    <div class="overlay" onclick="closeModal()"></div>

    <script src="./script.js"></script>
  </body>
</html>
